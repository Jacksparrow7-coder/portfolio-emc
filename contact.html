<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&copy;Manikandan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="section-one">
          <h1 class="section-one__name">manikandan</h1>
          <p class="section-one__role">Web Developer</p>
          <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
          <form action="" method="post">
            <table>
              <tr>
                <td>
                  <label for="fname">First name:</label>
                </td>
                <td>
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Enter Your Name"
                    class="contact-form__input"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="email">Email:</label>
                </td>
                <td>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Your Email"
                    class="contact-form__input"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="message">Message:</label>
                </td>
                <td>
                  <textarea
                    id="message"
                    name="message"
                    rows="4"
                    cols="50"
                    placeholder="Enter Your Message"
                    class="contact-form__textarea"
                    required
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button type="submit" class="contact-form__submit">
                    Submit
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </main>
      <footer>
        <div class="section-five">
          <p class="section-five__title">
            Social Media Links:
            <a href="https://www.instagram.com/">Instagram</a>,
            <a href="https://www.linkedin.com/feed/">LinkedIn</a>
          </p>

          <p class="section-five__desc">&copy;2025 Manikandan</p>
        </div>
      </footer>
    </div>
  </body>
</html>
